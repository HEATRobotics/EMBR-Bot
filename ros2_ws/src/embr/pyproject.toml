[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["test"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.pytest.markers]
unit: Unit tests
integration: Integration tests
slow: Slow tests
hardware: Tests requiring real hardware
